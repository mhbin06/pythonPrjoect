<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'schedule_list' %}">동아리 일정</a>
        <a href="{% url 'dashboard' %}">대시보드</a>
        <a href="{% url 'post_list' %}">게시글</a>
    </div>
    <div class="content">
        <h1>게시글 삭제</h1>
        <p>정말로 삭제하시겠습니까?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">삭제</button>
            <a href="{% url 'post_detail' object.pk %}">취소</a>
        </form>
    </div>
</body>
</html>
